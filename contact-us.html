<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./libs/slick/slick.css">
    <link rel="stylesheet" href="./libs/slick/slick-theme.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <section class="contact-us">
        <div class="container-fluid">
            <!-- Code here  Le Anh Pha-->
            <div class="">
                <div class="row g-3">
                    <div class="col-6">
                        <div class="left-contact-us">
                            <div class="row">
                                <div class="col-12">
                                    <div class="contact-image">
                                        <img src="./assets/images/contact-us.png" alt="">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="contact-title">
                                        <h3>Get in touch</h3>
                                    </div>
                                    <div class="contact-detail">
                                        <div class="row g-4">
                                            <div class="col-12">
                                                <div class="contact-detail-box">
                                                    <i class="fa-solid fa-phone"></i>
                                                    <div class="contact-content">
                                                        <h4>Phone</h4>
                                                        <p>(+1) 618 190 496</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="contact-detail-box">
                                                    <i class="fa-solid fa-envelope"></i>
                                                    <div class="contact-content">
                                                        <h4>Email</h4>
                                                        <p>geweto9420@chokxus.com</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="contact-detail-box">
                                                    <i class="fa-solid fa-location-dot"></i>
                                                    <div class="contact-content">
                                                        <h4>London Office</h4>
                                                        <p>Cruce Casa de Postas 29</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="contact-detail-box">
                                                    <i class="fa-solid fa-building"></i>
                                                    <div class="contact-content">
                                                        <h4>Bournemouth Office</h4>
                                                        <p>Visitaci√≥n de la Encina 22</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="contact-us-title">
                            <h2>Contact us</h2>
                        </div>
                        <div class="right-contact-us">
                            <div class="row">
                                <div class="col-12">
                                    <div class="custom-form">
                                        <label for="">First Name</label>
                                        <div class="custom-input">
                                            <input type="text" placeholder="Enter Your First Name">
                                            <i class="fa-solid fa-user"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="custom-form">
                                        <label for="">Last Name</label>
                                        <div class="custom-input">
                                            <input type="text" placeholder="Enter Your Last Name">
                                            <i class="fa-solid fa-user"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="custom-form">
                                        <label for="">Email Address</Address></label>
                                        <div class="custom-input">
                                            <input type="text" placeholder="Enter Your Email Address">
                                            <i class="fa-solid fa-envelope"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="custom-form">
                                        <label for="">Phone Number</label>
                                        <div class="custom-input">
                                            <input type="text" placeholder="Enter Your Phone Number">
                                            <i class="fa-solid fa-mobile-screen-button"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="custom-form">
                                        <label for="">Message</label>
                                        <div class="custom-text">
                                            <textarea placeholder="Enter Your Message"></textarea>
                                            <i class="fa-solid fa-message"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="send-btn">
                                <button>Send messenger</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="map-section">
        <div class="container-fluid p-0">
            <div class="map-box">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d2994.3803116994895!2d55.29773782339708!3d25.222534631321!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m5!1s0x3e5f43496ad9c645%3A0xbde66e5084295162!2sDubai%20-%20United%20Arab%20Emirates!3m2!1d25.2048493!2d55.2707828!4m0!5e1!3m2!1sen!2sin!4v1652217109535!5m2!1sen!2sin"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
</body>
<script src="./libs/bootstrap/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="./libs/slick/slick.min.js"></script>
<script src="./assets/js/script.js"></script>

</html>
